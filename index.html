<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Retrieve GitHub Repos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
    crossorigin="anonymous"></script>
</head>
<body>
  <header role="banner"><h1>Retrieve GitHub Repos with Handle</h1></header>
  <main role="main">
    <form id="js-form">
      <label for="github-handle">GitHub Handle</label>
      <input type="text" name="github-handle" id="js-github-handle">

      <input type="submit" value="Search">
    </form>

    <p id="js-error-message error-message"></p>
    <section id="results" class="hidden">
      <h2>Search results</h2>
      <ul id="results-list"></ul>
    </section>
  </main>

<script src="main.js"></script>
</body>
</html>
